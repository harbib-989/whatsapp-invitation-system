services:
  - type: web
    name: whatsapp-invitation-system
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn webhook_server:app --bind 0.0.0.0:$PORT --timeout 120 --workers 2
    healthCheckPath: /health
    envVars:
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_FROM_PHONE
        sync: false
      - key: EVENT_MODE
        value: dialogue
      - key: CONTENT_SID
        sync: false
      - key: CONTENT_SID_VIP
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
